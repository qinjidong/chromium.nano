<style include="cr-shared-style">
  .cert-list {
    padding-inline-end: var(--cr-section-padding);
    padding-inline-start: var(--cr-section-indent-padding);
  }

  .header-row {
    display: flex;
  }

  .certs-export-button {
    margin-left: auto;
  }
</style>

<cr-expand-button class="cr-row first"
    expanded="{{expanded_}}">
  <div class="header-row">
    [[headerText]]
    <cr-button class="action-button certs-export-button"
        hidden$="[[hideExport]]" id="exportCerts" on-click="onExportCerts">
      <!-- TODO(crbug.com/40928765): localize -->
      Export
    </cr-button>
  </div>
</cr-expand-button>
<cr-collapse id="certs" class="cert-list" opened="[[expanded_]]">
  <template is="dom-repeat" items="[[certificates_]]">
    <certificate-entry-v2
        cert-source="[[certSource]]"
        display-name="[[item.displayName]]"
        sha256hash-hex="[[item.sha256hashHex]]">
    </certificate-entry-v2>
  </template>
</cr-collapse>
